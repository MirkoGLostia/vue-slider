<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>vue slide show</title>
</head>
<body>


    <main id="container">
        <!-- container of the big pictures -->
        <div id="main-image-container" v-bind:style="{ 'background-image': 'url(' + images[startValue].image + ')' }">
            <div id="text-container">
                <h2>{{images[startValue].title}}</h2>
                <p>{{images[startValue].text}}</p>
            </div>
        </div>

        <!-- side show in vertical -->
        <div id="functionality-container">
            <!-- button up -->
            <div class="button" @click="upperImage">
                <i class="fa-solid fa-angle-up"></i>
            </div>

            <!-- side images container -->
            <div id="side-image-container">
                <div v-for = "(img, i) in images">
                    <img :src = "img.image" alt="">
                    <div class="cover" :class = "startValue === i ? 'deactive' : ''">
                        
                    </div>
                </div>
            </div>

            <!-- button down -->
            <div class="button down" @click="lowerImage">
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>
    </main>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
</body>
</html>
